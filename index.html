<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>
    <Div id="continer_principal" class="continer_principal">
        <div id="tela_log" class="tela_log">
            <h1>LOGIN</h1>

            <div id="msgErroEnter"></div>

            <div class="label-float">
                <input type="text" id="usuario_log" placeholder="" required>
                <label id="labelUsuario_log" for="usuario">Usuário</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha_log" placeholder="" required>
                <label id="labelSenha_log" for="senha">Senha</label>
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>
            
            <div class="justify-center">
                <button onclick= 'entrar()' required>Entrar</button>
            </div>

            <div class="justify-center">
                <hr>
            </div>

            <p>
                Não tem uma conta?
                <a href="cadastar.html"> Cadastra-se </a>
            </p>
        </div>
    </Div>

    <Script src="js/javasctipt.js"></Script>
    
</body>
</html>
