<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastro</title>
</head>
<body>
    <Div id="continer_principal" class="continer_principal">
        <div id="tela_cad" class="tela_cad">
            <h1>Cadastro</h1>
            <div id="msgError"></div>
            <div id="msgSucces"></div>

            <div class="label-float">
                <input type="text" id="nome_1" placeholder="" required>
                <label id="labelNome" for="nome_1">Nome</label>
            </div>
            
            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha_1" placeholder="" required>
                <label id="labelSenha" for="senha_1">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" id="confsenha" placeholder="" required>
                <label id="labelconfsenha" for="confsenha">Confirmar Senha</label>
                <i id="verConfSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button onclick= 'btn_cadastrar()'>Cadastrar</button>
            </div>

        </div>
    </Div>

    <Script src="js/javasctipt.js"></Script>
    
</body>
</html>
